<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="Shivam ABraham, Mr Abraham, Shivam, Abraham , Article, Frontened Mentor">
  <meta name="description" content=" An Article preview card challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet"> 
  
  <title>Mr Abraham| Article preview component</title>
</head>
<body>

<div class="container">
  <div class="container-left">
    <img src="./images/drawers.jpg" alt="">
  </div>
  <div class="container-right">
    <h1>Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home
    </h1>
    <p>Shift the overall look and feel by adding these wonderful 
      touches to furniture in your home
    </p>
    <div class="right-bottom">
      <div class="avatar">
        <img src="./images/avatar-michelle.jpg" alt="">
        <p>
          Michelle Appleton <br>
        <span id="date">28 Jun 2020</span>
        </p>
      </div>
      <div class="share">
        <img src="./images/icon-share.svg" alt="">
      </div>
      <div class="share-field">
        <p>SHARE</p>
        <img src="./images/icon-facebook.svg" alt="social-icon">
        <img src="./images/icon-twitter.svg" alt="social-icon">
        <img src="./images/icon-pinterest.svg" alt="social-icon">
      </div>
    </div>
  </div>
</div>
  <script src="./script.js">
  </script>

</html>
